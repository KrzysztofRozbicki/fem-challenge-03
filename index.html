<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/modern-normalize.css" />
    <link rel="stylesheet" href="css/main.min.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body class="body">
    <main>
      <figure class="wrapper">
        <img class="qr-code" src="./images/image-qr-code.png" />
        <figcaption class="qr-code__text-box">
          <h1 class="qr-code__header text-600">
            Improve your front-end skills by building projects
          </h1>
          <p class="qr-code__description text-400">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </figcaption>
      </figure>
    </main>
    <footer>
      <div class="attribution text-400">
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://pogbit.com/" target="_blank">@K. Rozbicki</a>.
      </div>
    </footer>
  </body>
</html>
